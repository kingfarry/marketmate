<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us | Market Mate</title>
	<link rel="stylesheet" href="contact.css">
</head>
<body>
	<header>
		<h1>Market <b>Mate</b></h1>
	</header>
	<main>
		<section class="contact-info">
			<h2>Get in Touch</h2>
			<p>Phone: 091-353-33433</p>
			<p>Email: [kingfarry57@gmail.com](mailto:kingfarry57@gmail.com)</p>
			<p>Address:No 1, Eleji street Abule-oja Yaba</p>
		</section>
		<section class="contact-form">
			<h2>Send Us a Message</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br>
				<label for="email">Email:</label>

            </form>

	</main>
</body>
